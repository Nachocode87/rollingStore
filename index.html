<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Toledo Pablo" />
    <meta name="description" content="Proyecto Ecomerce Camisetas de futbol" />
    <script
      src="https://kit.fontawesome.com/45b1b8eaf4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Roling Store</title>
  </head>
  <body>
    <div class="container w-75 mt-3">
      <div class="row align-items-lg-stretch">
        <!-- en dispositivos grandes deasaparece la imagen -->
        <div class="col d-none d-lg-block col-md-5 col-lg-5 col-sm-12">
          <img
            src="./img/inicioSesion.png"
            class="imagenLogin mt-5"
            alt="imagenLogin"
          />
        </div>
        <div class="col bg-white p-5">
          <div>
            <div class="text-end">
              <img src="./img/logo.png" width="200" alt="logo prueba" />
            </div>
            <h2 class="text-center py-5">Bienvenido</h2>
            <form action="#">
              <div class="mb-4">
                <label for="text" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" />
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" name="email" />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" name="password" />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Iniciar sesi칩n
                </button>
              </div>
              <div class="my-3">
                <span>No tienes cuenta? <a href="#">Registrate</a></span
                ><br />
                <span><a href="#">Recuperar contrase침a</a></span>
              </div>
            </form>

            <!-- login con redes sociales -->
            <div class="container w-100 my-3">
              <div class="row text-center">
                <div class="col-12">Iniciar sesi칩n</div>
              </div>
              <div class="d-flex">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img
                        src="./img/logo facebook.jpg"
                        width="32px"
                        alt="logo facebook"
                      />
                    </div>
                    <div class="col-12 col-md-10 text-center">Facebook</div>
                  </div>
                </button>
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img
                        src="./img/logo google.jpg"
                        width="35px"
                        alt="logo google"
                      />
                    </div>
                    <div class="col-12 col-md-10 text-center">Google</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
